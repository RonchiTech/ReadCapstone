 <h3>Users List</h3>

 <table id="tbl_users_list" border="1">
  <tr>
   <td>#ID</td>
   <td>Firstname</td>
   <td>Lastname</td>
  </tr>
 </table>

 <script>

  var tblUsers = document.getElementById('tbl_users_list');
  var databaseRef = firebase.database().ref('users/');
  var rowIndex = 1;

  databaseRef.once('value', function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
   var childKey = childSnapshot.key;
   var childData = childSnapshot.val();

   var row = tblUsers.insertRow(rowIndex);
   var cellId = row.insertCell(0);
   var cellFirstName = row.insertCell(1);
   var cellLastName = row.insertCell(2);
   cellId.appendChild(document.createTextNode(childKey));
   cellFirstName.appendChild(document.createTextNode(childData.first_name));
   cellLastName.appendChild(document.createTextNode(childData.last_name));
   rowIndex = rowIndex + 1;
    });
  });

  function save_user(){
   var first_name = document.getElementById('first_name').value;
   var last_name = document.getElementById('last_name').value;

   var uid = firebase.database().ref().child('users').push().key;

   var data = {
    user_id: uid,
    first_name: first_name,
    last_name: last_name
   }

   var updates = {};
   updates['/users/' + uid] = data;
   firebase.database().ref().update(updates);

   alert('The user is created successfully!');
   reload_page();
  }

  function update_user(){
   var first_name = document.getElementById('first_name').value;
   var last_name = document.getElementById('last_name').value;
   var user_id = document.getElementById('user_id').value;

   var data = {
     user_id: uid,
     first_name: first_name,
     last_name: last_name
   }

   var updates = {};
   updates['/users/' + user_id] = data;
   firebase.database().ref().update(updates);

   alert('The user is updated successfully!');

   reload_page();
  }

  function delete_user(){
   var user_id = document.getElementById('user_id').value;

   firebase.database().ref().child('/users/' + user_id).remove();
   alert('The user is deleted successfully!');
   reload_page();
  }

  function reload_page(){
   window.location.reload();
  }

 </script>
